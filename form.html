<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form enctype="multipart/form-data" autocomplete="on">
        <p><b>PERSONAL INFORMATION</b></p>
        <input type="file" multiple/><br><br>
        <label for="fname">Name:</label><br/>
        <input autofocus required type="text" id="fname" name="fname" /><br/>
        <label for="lname">Last Name:</label><br/>
        <input value="last name" type="text" id="lname" name="lname"/><br/>
        <label for="address">Address:</label><br/>
        <input placeholder="haha"  type="color" id="address" name="address"/><br/>
        <label disabled for="college">College Name:</label><br/>
        <input maxlength="5" type="text" id="college" name="college"/><br/>
        <textarea rows="10" cols="30"></textarea><br>
        <input type="submit" value="submit" /><br><br><br><br>
    </form>

<form autocomplete="on"> 
    <p><b>GENDERS [RADIO BUTTON]</b></p>
    <input type="radio" id="male" name="gender" value="male"/>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female" checked />
    <label for="female">Female</label><br>
    <input type="radio" id="others" name="gender" value="others"/>
    <label for="others">Others</label></form><br><br><br>
</form>

<form> 
    <p><b>VEHICLES [CHECKBOX]</b></p>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="bike"/>
    <label for="vehicle1">I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="car"/>
    <label for="vehicle2">I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="boat"/>
    <label for="vehicle3">i have a boat</label><br><br><br>

</form>
    <!--dropdown-->
    <form >
        <p><b>GENDERS [DROPDOWN]</b></p>
        <select multiple>
            <option value="male">Male</option>
            <option value="female" selected>Female</option>
            <option value="others">Others</option>
        </select>
    </form>
</body>
</html>
